name: Run Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8

    - name: Set up virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate || . venv/bin/activate
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install ChromeDriver
      run: |
        CHROMEDRIVER_VERSION="119.0.6045.199"  # Replace with the correct version
        curl -L -o chromedriver.zip https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver.zip
        chmod +x chromedriver
        sudo mv chromedriver /usr/local/bin/
        google-chrome --version
    - name: Run Pytest
      run: |
        pytest --junitxml=results.xml
      continue-on-error: true

    - name: Display Test Output
      if: failure()
      run: cat results.xml

    - name: Deactivate virtual environment
      run: |
        deactivate || true
